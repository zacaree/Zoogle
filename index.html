<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <title>Zoogle</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <span class="blue">Z</span><span class="red">o</span><span class="yellow">o</span
        ><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
      </div>
      <form action="https://www.google.com/search" method="get">
        <input name="q" type="text" placeholder="Search Zoogle or type a URL" />
        <input type="submit" value="Zoogle it" />
      </form>
    </main>
    <div class="appBar">
      <a href="https://github.com/">GitHub</a>
      <a href="https://drive.google.com/?authuser=0">Drive</a>
      <a href="https://mail.google.com/mail/?authuser=0">Gmail</a>
      <a href="https://www.google.com/calendar?authuser=0">Calendar</a>
      <a href="https://www.youtube.com/?gl=US&authuser=0">Youtube</a>
    </div>
  </body>
</html>
